<html>
    <head>
        <title>StopWhizz</title>
    </head>
    <link rel="stylesheet" , href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <body>
       
        <div class="stopwatch">
            <nav>
                <center>
                <i class="fa-solid fa-stopwatch-20"></i>
               <h2>STOPWHIZZ</h2></center>
            </nav>
            <center>
                <main>
                    <h1>STOPWATCH</h1>
                    <div id="timer" class="timer">00 : 00 : 00</div>
                    <div class="controls">
                        <button id="startButton" class="control-button"><i class="fa-solid fa-play"></i></button>
                        <button id="pauseButton" class="control-button" disabled><i class="fa-solid fa-pause"></i></button>
                        <button id="lapButton" class="control-button"><i class="fa-regular fa-clipboard"></i></button>
                        <ul id="lapList" class="lap-list"></ul>
                    </div>
                    <center>
                    
                </center>
                </main>
                <script src="script.js"></script>
            </center>
            
        </div>

    </body>
</html>
